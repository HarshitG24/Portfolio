<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/contactme.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <meta name="author" content="Harshit Gajjar" />
    <meta
      name="description"
      content="This is a portfolio website for Harshit Bhavesh Gajjar. This website lets user know about me and my experience and my interests." />
  </head>
  <body>
    <div>
      <header>
        <nav class="navbar">
          <div class="brand_logo">
            <a href="/index.html" class="brand_logo_div">
              <img
                class="brand_logo_img"
                src="/images/logo.PNG"
                alt="this is the logo" />
              <p class="brand_title">Harshit G. Portfolio</p>
            </a>
          </div>
          <a href="/" class="toggle_button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
          <div class="navbar_links">
            <ul>
              <li><a href="/html/project.html">PROJECTS</a></li>
              <li><a href="/html/experience.html">EXPEREINCE</a></li>
              <li><a href="/html/contactme.html">CONTACT ME</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- GET IN TOUCH -->
      <div>
        <div class="contact_container_grid contact_container_grid--1x2">
          <div class="touch_image">
            <div class="touch_container">
              <img
                src="/images/contact_me.svg"
                alt="contact me"
                class="contact_me_img" />
            </div>
          </div>

          <div class="touch_form">
            <p class="get_in_touch">GET IN TOUCH</p>

            <div class="input_form">
              <input
                id="fullName"
                type="text"
                class="user_input"
                placeholder="Full Name" />
              <input
                id="yourEmail"
                type="text"
                class="user_input"
                placeholder="Your Email" />
              <input
                id="subject"
                type="text"
                class="user_input"
                placeholder="Subject" />
              <input
                id="message"
                type="text"
                class="user_input message_input"
                placeholder="Message" />
              <button class="send_btn">Send</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Social Media -->
      <div>
        <div class="find_me_container">
          <p class="urls">Social Platform</p>
          <div class="connect_grid connect_grid--1x3">
            <div class="social_media">
              <a
                href="https://www.linkedin.com/in/harshit-gajjar-064020128/"
                target="_blank">
                <img
                  src="/images/linkedin.png"
                  alt="linkedin icon"
                  class="professional_icon" />
              </a>
            </div>

            <div class="social_media">
              <a href="https://github.com/HarshitG24" target="_blank">
                <img
                  src="/images/github.png"
                  alt="github icon"
                  class="professional_icon" />
              </a>
            </div>

            <div class="social_media">
              <a href="https://twitter.com/HarshitSFHusky" target="_blank">
                <img
                  src="/images/twitter.png"
                  alt="twitter icon"
                  class="professional_icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/contactme.js"></script>
  </body>
</html>
