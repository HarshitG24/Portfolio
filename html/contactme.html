<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/contactme.css">
</head>
<body>
    <div>
        <!-- GET IN TOUCH -->
        <section>
            <div class="contact_container_grid contact_container_grid--1x2">
                <div class="touch_image">
                    <div class="touch_container">
                        <img src="/images/contact_me.svg" alt="contact me" class="contact_me_img">
                    </div>
                </div>
        
                <div class="touch_form">
                    <p class="get_in_touch">GET IN TOUCH</p>
        
                    <div class="input_form">
                        <input type="text" class="user_input" placeholder="Full Name">
                        <input type="text" class="user_input" placeholder="Email">
                        <input type="text" class="user_input" placeholder="Subject">
                        <input type="text" class="user_input message_input" placeholder="Message">
                        <button class="send_btn">Send</button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Social Media -->
        <section>
            <div class="find_me_container">
                <p class="urls">Social Platform</p>
                <div class="connect_grid connect_grid--1x3">
                    <div class="social_media">
                        <a href="https://www.linkedin.com/in/harshit-gajjar-064020128/" target="_blank">
                            <img src="/images/linkedin.png" alt="linkedin icon" class="professional_icon">
                        </a>
                    </div>
        
                    <div class="social_media">
                        <a href="https://github.com/HarshitG24" target="_blank">
                            <img src="/images/github.png" alt="github icon" class="professional_icon">
                        </a>
                    </div>
        
                    <div class="social_media">
                        <a href="https://twitter.com/HarshitSFHusky" target="_blank">
                            <img src="/images/twitter.png" alt="twitter icon" class="professional_icon">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
